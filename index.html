<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>mobile jky site</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/swiper.min.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
<!--swiper容器-->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 11</div>
        <div class="swiper-slide">Slide 22</div>
        <div class="swiper-slide">Slide 33</div>
        <div class="swiper-slide">Slide 44</div>
        <div class="swiper-slide">Slide 55</div>
        <div class="swiper-slide">Slide 66</div>
        <div class="swiper-slide">Slide 77</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
</body>
<!-- <script src="js/jquery.min.js"></script> -->
<!--<script src="js/zepto.min.js"></script>-->
<!--<script src="js/swiper.jquery.min.js"></script>-->
 <script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        nextButton: '.swiper-button-next',
        pagination: '.swiper-pagination',
        paginationType: 'progress',
        loop:true
    });

</html>
